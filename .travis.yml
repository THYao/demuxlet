language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - autoconf
    - automake
    - zlib-devel
    - libtool
    - libbz2-dev
    - liblzma-dev
    - libcurl4-openssl-dev
    - libcrypto++-dev

sudo: true

before_install:
  - ./install-protobuf.sh
install:
  - "autoreconf -vfi"
  - "./configure"
script: "make"
