language: cpp

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
    - autoconf
    - automake
    - libtool
    - libbz2-dev
    - liblzma-dev
    - libcurl4-openssl-dev
    - libcrypto++-dev
    - zlib1g-dev

sudo: true
install:
  - wget https://github.com/samtools/htslib/releases/download/1.9/htslib-1.9.tar.bz2
  - tar -xvjf htslib-1.9.tar.bz2
  - sudo mv htslib-1.9/ htslib/
  - pushd htslib && ./configure --prefix=/usr && make && sudo make install && popd
  - "autoreconf -vfi"
  - "./configure"
script: "make"
